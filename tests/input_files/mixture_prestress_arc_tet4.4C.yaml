TITLE:
  - "Prestressing"
  - "This is an arc made out of 196 TET4 elements that is loaded with a orthopressure on the inner surface."
  - "The prestress of the simulation if obtained iteratively in one constituent, while the other have
    a"
  - "predefined prestress. The simulation stopps after the residual displacements to the reference"
  - "configurations are below a certain tolerance."
PROBLEM TYPE:
  PROBLEMTYPE: "Structure"
IO:
  OUTPUT_SPRING: true
  STRUCT_STRESS: "2PK"
  STRUCT_STRAIN: "GL"
  VERBOSITY: "Standard"
IO/RUNTIME VTK OUTPUT:
  INTERVAL_STEPS: 1
IO/RUNTIME VTK OUTPUT/STRUCTURE:
  OUTPUT_STRUCTURE: true
  DISPLACEMENT: true
  ELEMENT_OWNER: true
  STRESS_STRAIN: true
SOLVER 1:
  SOLVER: "Superlu"
  NAME: "Structure_Solver"
STRUCTURAL DYNAMIC:
  INT_STRATEGY: "Standard"
  DYNAMICTYPE: "Statics"
  PRESTRESS: "MATERIAL_ITERATIVE"
  PRESTRESSTIME: 100
  PRESTRESSTOLDISP: 1e-12
  TIMESTEP: 0.1
  NUMSTEP: 1000
  MAXTIME: 100
  TOLDISP: 1e-11
  LOADLIN: true
  LINEAR_SOLVER: 1
STRUCT NOX/Printing:
  Inner Iteration: false
  Outer Iteration StatusTest: false
MATERIALS:
  - MAT: 1
    MAT_Mixture:
      MATIDMIXTURERULE: 10
      MATIDSCONST: [11, 12, 14]
  - MAT: 10
    MIX_GrowthRemodelMixtureRule:
      GROWTH_STRATEGY: 100
      DENS: 1.0000000000000002
      MASSFRAC: [0.3, 0.1, 0.6]
  - MAT: 100
    MIX_GrowthStrategy_Isotropic: {}
  - MAT: 11
    MIX_Constituent_ExplicitRemodelFiber:
      ORIENTATION:
        from_mesh: cir
      FIBER_MATERIAL_ID: 110
      ENABLE_GROWTH: false
      DECAY_TIME: 10
      GROWTH_CONSTANT: 0.1
      DEPOSITION_STRETCH: 0
      DEPOSITION_STRETCH_TIMEFUNCT: 1
      INELASTIC_GROWTH: true
  - MAT: 110
    MIX_Constituent_RemodelFiber_Material_Exponential:
      K1: 1016.6666666666664
      K2: 29.05
      COMPRESSION: false
  - MAT: 12
    MIX_Constituent_ExplicitRemodelFiber:
      ORIENTATION:
        from_mesh: axi
      FIBER_MATERIAL_ID: 120
      ENABLE_GROWTH: false
      DECAY_TIME: 10
      GROWTH_CONSTANT: 0.1
      DEPOSITION_STRETCH: 0
      DEPOSITION_STRETCH_TIMEFUNCT: 1
      INELASTIC_GROWTH: true
  - MAT: 120
    MIX_Constituent_RemodelFiber_Material_Exponential:
      K1: 1249.9999999999998
      K2: 36.65
      COMPRESSION: false
  - MAT: 14
    MIX_Constituent_ElastHyper:
      NUMMAT: 2
      MATIDS: [141, 143]
      PRESTRESS_STRATEGY: 149
  - MAT: 141
    ELAST_IsoExpoPow:
      K1: 66.66666666666666
      K2: 6.55
      C: 1
  - MAT: 143
    ELAST_VolSussmanBathe:
      KAPPA: 1666.6666666666663
  - MAT: 149
    MIX_Prestress_Strategy_Iterative:
      ACTIVE: true
FUNCT1:
  - SYMBOLIC_FUNCTION_OF_TIME: "a"
  - VARIABLE: 0
    NAME: "a"
    TYPE: "linearinterpolation"
    NUMPOINTS: 3
    TIMES: [0, 1, 9.999999999e+09]
    VALUES: [1, 1.06, 1.06]
FUNCT2:
  - COMPONENT: 0
    SYMBOLIC_FUNCTION_OF_SPACE_TIME: "a"
  - VARIABLE: 0
    NAME: "a"
    TYPE: "linearinterpolation"
    NUMPOINTS: 3
    TIMES: [0, 1, 9.999999999e+09]
    VALUES: [0, 1, 1]
DESIGN POINT DIRICH CONDITIONS:
  - E: 4
    ENTITY_TYPE: node_set_id
    NUMDOF: 3
    ONOFF: [1, 1, 0]
    VAL: [0, 0, 0]
    FUNCT: [0, 0, 0]
DESIGN SURF DIRICH CONDITIONS:
  - E: 2
    ENTITY_TYPE: node_set_id
    NUMDOF: 3
    ONOFF: [0, 0, 1]
    VAL: [0, 0, 0]
    FUNCT: [0, 0, 0]
  - E: 3
    ENTITY_TYPE: node_set_id
    NUMDOF: 3
    ONOFF: [1, 0, 0]
    VAL: [0, 0, 0]
    FUNCT: [0, 0, 0]
DESIGN SURF NEUMANN CONDITIONS:
  - E: 1
    ENTITY_TYPE: node_set_id
    NUMDOF: 3
    ONOFF: [1, 0, 0]
    VAL: [-5, 0, 0]
    FUNCT: [2, 0, 0]
    TYPE: "orthopressure"
RESULT DESCRIPTION:
  - STRUCTURE:
      DIS: "structure"
      NODE: 17
      QUANTITY: "dispx"
      VALUE: 0
      TOLERANCE: 1e-09
  - STRUCTURE:
      DIS: "structure"
      NODE: 17
      QUANTITY: "dispy"
      VALUE: 0
      TOLERANCE: 1e-09
  - STRUCTURE:
      DIS: "structure"
      NODE: 17
      QUANTITY: "dispz"
      VALUE: 0
      TOLERANCE: 1e-09
STRUCTURE GEOMETRY:
  FILE: vtu/arc_tet4.vtu
  ELEMENT_BLOCKS:
    - ID: 1
      SOLID:
        TET4:
          MAT: 1
          KINEM: nonlinear
fields:
  - name: axi
    discretization: "structure"
    source:
      from_mesh:
        basis: "points"
  - name: cir
    discretization: "structure"
    source:
      from_mesh:
        basis: "points"
