TITLE:
  - "3 resistive airways in series with given pressure bc (linear soe)."
  - "Tests connection equations and pressure distribution without flow."
PROBLEM TYPE:
  PROBLEMTYPE: "Reduced_Lung"
reduced_dimensional_lung:
  air_properties:
    density: 1.176e-06
    dynamic_viscosity: 1.79105e-05
  dynamics:
    linear_solver: 1
    number_of_steps: 1
    restart_every: 1
    results_every: 1
    time_increment: 1
  lung_tree:
    topology:
      num_nodes: 4
      num_elements: 3
      node_coordinates:
        from_file: "reduced_lung_serial_airways_fields.json"
      element_nodes:
        from_file: "reduced_lung_serial_airways_fields.json"
    element_type:
      constant: Airway
    generation:
      from_file: "reduced_lung_serial_airways_fields.json"
    airways:
      radius:
        from_file: "reduced_lung_serial_airways_fields.json"
      flow_model:
        resistance_type:
          constant: Linear
        include_inertia:
          constant: false
      wall_model_type:
        constant: Rigid
    terminal_units: # These parameters are not used as there are no terminal units in this test
      rheological_model:
        rheological_model_type:
          constant: KelvinVoigt
        kelvin_voigt:
          viscosity_kelvin_voigt_eta:
            constant: 0.0
      elasticity_model:
        elasticity_model_type:
          constant: Linear
        linear:
          elasticity_e:
            constant: 1.0
  boundary_conditions:
    num_conditions: 2
    bc_type:
      constant: Pressure
    bc_node_id:
      from_file: "reduced_lung_serial_airways_fields.json"
    boundary_value:
      bc_function_id:
        constant: 1
SOLVER 1:
  SOLVER: "UMFPACK"
  NAME: "Reduced_lung_solver"
FUNCT1:
  - SYMBOLIC_FUNCTION_OF_TIME: "t"
