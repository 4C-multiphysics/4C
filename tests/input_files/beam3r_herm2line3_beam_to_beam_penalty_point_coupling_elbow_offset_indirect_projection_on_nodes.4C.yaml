TITLE:
  - "Test that beam-to-beam point coupling works closest point projections, where the projection is exactly
    at an interelement node."
PROBLEM TYPE:
  PROBLEMTYPE: "Structure"
BEAM CONTACT:
  MODELEVALUATOR: "Standard"
BEAM INTERACTION:
  REPARTITIONSTRATEGY: "Everydt"
BEAM INTERACTION/BEAM TO BEAM POINT COUPLING CONDITIONS:
