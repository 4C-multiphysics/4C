    COUPLING_ID: 1
    PARAMETERS:
      POSITIONAL_PENALTY_PARAMETER: 1.2
      ROTATIONAL_PENALTY_PARAMETER: 1.3
      PROJECTION_VALID_FACTOR: 2.0
