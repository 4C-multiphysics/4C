TITLE: A quarter of a hollow cylinder with a predefined prestretch field
PROBLEM TYPE:
  PROBLEMTYPE: Structure
IO:
  OUTPUT_SPRING: true
  STRUCT_STRESS: "Cauchy"
  STRUCT_STRAIN: "GL"
  VERBOSITY: "Standard"
  WRITE_INITIAL_STATE: false
IO/RUNTIME VTK OUTPUT:
  INTERVAL_STEPS: 1
  OUTPUT_DATA_FORMAT: binary
IO/RUNTIME VTK OUTPUT/STRUCTURE:
  OUTPUT_STRUCTURE: true
  DISPLACEMENT: true
  STRESS_STRAIN: true
  GAUSS_POINT_DATA_OUTPUT_TYPE: nodes

SOLVER 1:
  SOLVER: "Superlu"
  NAME: "Structure_Solver"
STRUCTURAL DYNAMIC:
  INT_STRATEGY: "Standard"
  DYNAMICTYPE: "Statics"
  TIMESTEP: 1
  NUMSTEP: 1
  MAXTIME: 1
  TOLDISP: 1e-09
  TOLRES: 1e-09
  LOADLIN: true
  LINEAR_SOLVER: 1
  NLNSOL: fullnewton
STRUCT NOX/Printing:
  Inner Iteration: false
  Outer Iteration StatusTest: false

MATERIALS:
  - MAT: 1
    MAT_Mixture:
      MATIDMIXTURERULE: 10
      MATIDSCONST: [11]
  - MAT: 10
    MIX_Rule_Simple:
      DENS: 1
      MASSFRAC:
        constant: [1.0]
  - MAT: 11
    MIX_Constituent_ElastHyper:
      NUMMAT: 1
      MATIDS: [111]
      PRESTRESS_STRATEGY: 129
  - MAT: 111
    ELAST_CoupNeoHooke:
      YOUNG: 10.0
      NUE: 0.3
  - MAT: 129
    MIX_Prestress_Strategy_Prescribed:
      PRESTRETCH:
        from_mesh: prestretch

DESIGN SURF NEUMANN CONDITIONS:
  - E: 1
    ENTITY_TYPE: node_set_id
    NUMDOF: 3
    ONOFF: [1, 0, 0]
    VAL: [-1.0, 0, 0]
    FUNCT: [0, 0, 0]
    TYPE: "orthopressure"
DESIGN SURF DIRICH CONDITIONS:
  - E: 3
    ENTITY_TYPE: node_set_id
    NUMDOF: 3
    ONOFF: [0, 0, 1]
    VAL: [0.0, 0.0, 0.0]
    FUNCT: [0, 0, 0]
  - E: 4
    ENTITY_TYPE: node_set_id
    NUMDOF: 3
    ONOFF: [0, 0, 1]
    VAL: [0.0, 0.0, 0.0]
    FUNCT: [0, 0, 0]
  - E: 5
    ENTITY_TYPE: node_set_id
    NUMDOF: 3
    ONOFF: [1, 0, 0]
    VAL: [0.0, 0.0, 0.0]
    FUNCT: [0, 0, 0]
  - E: 6
    ENTITY_TYPE: node_set_id
    NUMDOF: 3
    ONOFF: [0, 1, 0]
    VAL: [0.0, 0.0, 0.0]
    FUNCT: [0, 0, 0]
DESIGN LINE DIRICH CONDITIONS:
  - E: 7
    ENTITY_TYPE: node_set_id
    NUMDOF: 3
    ONOFF: [1, 0, 1]
    VAL: [0.0, 0.0, 0.0]
    FUNCT: [0, 0, 0]
  - E: 8
    ENTITY_TYPE: node_set_id
    NUMDOF: 3
    ONOFF: [1, 0, 1]
    VAL: [0.0, 0.0, 0.0]
    FUNCT: [0, 0, 0]
  - E: 9
    ENTITY_TYPE: node_set_id
    NUMDOF: 3
    ONOFF: [0, 1, 1]
    VAL: [0.0, 0.0, 0.0]
    FUNCT: [0, 0, 0]
  - E: 10
    ENTITY_TYPE: node_set_id
    NUMDOF: 3
    ONOFF: [0, 1, 1]
    VAL: [0.0, 0.0, 0.0]
    FUNCT: [0, 0, 0]

STRUCTURE GEOMETRY:
  FILE: vtu/mixture_prestress_constant_field.vtu
  ELEMENT_BLOCKS:
    - ID: 1
      SOLID:
        HEX8:
          MAT: 1
          KINEM: nonlinear

fields:
  - name: prestretch
    discretization: structure
    source:
      from_mesh:
        basis: points

RESULT DESCRIPTION:
  - STRUCTURE:
      DIS: "structure"
      NODE: 45
      QUANTITY: "dispx"
      VALUE: 0.0
      TOLERANCE: 1e-02
  - STRUCTURE:
      DIS: "structure"
      NODE: 45
      QUANTITY: "dispy"
      VALUE: 0.0
      TOLERANCE: 1e-02
  - STRUCTURE:
      DIS: "structure"
      NODE: 45
      QUANTITY: "dispz"
      VALUE: 0.0
      TOLERANCE: 1e-03
